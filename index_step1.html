<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>凸透镜成像实验（Convex Lens Imaging）</title>
  <style>
    :root {
      color-scheme: light;
      --bg-color: #f7f8fa;
      --card-bg: #ffffff;
      --primary: #1c3d74;
      --text: #2a2a2a;
      --muted: #6c7a89;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background: var(--bg-color);
      color: var(--text);
      line-height: 1.6;
      font-size: 16px;
    }

    header,
    footer {
      background: #ffffff;
      border-bottom: 1px solid rgba(28, 61, 116, 0.12);
      padding: 16px 24px;
      box-shadow: 0 2px 8px rgba(28, 61, 116, 0.08);
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      color: var(--primary);
      letter-spacing: 0.5px;
    }

    main {
      display: grid;
      gap: 20px;
      padding: 20px 24px 32px;
      grid-template-columns: minmax(260px, 320px) 1fr minmax(260px, 320px);
      min-height: calc(100vh - 160px);
    }

    section {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(28, 61, 116, 0.12);
      padding: 20px 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    #controls h2,
    #info h2 {
      margin: 0;
      font-size: 20px;
      color: var(--primary);
    }

    .control-item {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 12px;
      border: 1px solid rgba(28, 61, 116, 0.12);
      border-radius: 12px;
      background: rgba(247, 248, 250, 0.6);
    }

    .control-item label {
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 17px;
    }

    .control-item input[type="range"] {
      width: 100%;
      accent-color: var(--primary);
    }

    .toggle-placeholder {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 12px;
      border: 1px dashed rgba(28, 61, 116, 0.35);
      border-radius: 12px;
      background: rgba(247, 248, 250, 0.8);
      font-weight: 600;
    }

    #stage {
      position: relative;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }

    #stage svg {
      width: 100%;
      max-width: 900px;
      height: auto;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.95), rgba(235, 240, 250, 0.9));
      box-shadow: inset 0 0 0 1px rgba(28, 61, 116, 0.12);
    }

    #stage .placeholder-text {
      margin-top: 16px;
      font-size: 18px;
      color: var(--muted);
    }

    .info-card {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 16px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: inset 0 0 0 1px rgba(28, 61, 116, 0.08);
    }

    .info-card h3 {
      margin: 0;
      font-size: 18px;
      color: var(--primary);
    }

    .info-card ul {
      margin: 0;
      padding-left: 20px;
      color: var(--muted);
    }

    footer {
      text-align: center;
      font-size: 15px;
      color: var(--muted);
      border-top: 1px solid rgba(28, 61, 116, 0.12);
      box-shadow: 0 -2px 8px rgba(28, 61, 116, 0.08);
    }

    @media (max-width: 1100px) {
      main {
        grid-template-columns: minmax(240px, 300px) 1fr;
        grid-template-areas:
          "controls stage"
          "info info";
      }

      #controls {
        grid-area: controls;
      }

      #stage {
        grid-area: stage;
      }

      #info {
        grid-area: info;
      }
    }

    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }

      section {
        padding: 18px;
      }

      header,
      footer {
        padding: 14px 18px;
      }

      header h1 {
        font-size: 24px;
      }

      body {
        font-size: 17px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>凸透镜成像实验（Convex Lens Imaging）</h1>
  </header>

  <main>
    <section id="controls" aria-labelledby="controls-title">
      <h2 id="controls-title">调节区</h2>
      <p class="hint">拖动滑块试试看～（Step 2 将开启真实计算）</p>

      <div class="control-item">
        <label for="u-range"><span>物距 <strong>u</strong></span><span class="value">__ cm</span></label>
        <input id="u-range" type="range" min="5" max="30" step="0.1" value="18" disabled>
      </div>

      <div class="control-item">
        <label for="f-range"><span>焦距 <strong>f</strong></span><span class="value">__ cm</span></label>
        <input id="f-range" type="range" min="5" max="15" step="0.1" value="10" disabled>
      </div>

      <div class="control-item">
        <label for="ho-range"><span>物高 <strong>ho</strong></span><span class="value">__ cm</span></label>
        <input id="ho-range" type="range" min="1" max="5" step="0.1" value="3" disabled>
      </div>

      <div class="toggle-placeholder" role="switch" aria-checked="false" aria-label="显示光线（占位）">
        <span>显示光线（占位）</span>
        <span class="value">关闭</span>
      </div>
    </section>

    <section id="stage" aria-labelledby="stage-title">
      <h2 id="stage-title">成像画布</h2>
      <svg id="lens-svg" viewBox="0 0 900 420" role="img" aria-label="凸透镜成像画布">
        <defs>
          <marker id="arrow-head" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L10,5 L0,10 z" fill="var(--primary)"></path>
          </marker>
        </defs>
        <rect x="0" y="0" width="900" height="420" fill="url(#stage-bg)" fill-opacity="0"></rect>
        <line x1="30" y1="210" x2="870" y2="210" stroke="#1c3d74" stroke-width="2" stroke-dasharray="4 4" opacity="0.6"></line>
        <line x1="450" y1="40" x2="450" y2="380" stroke="#1c3d74" stroke-width="4" stroke-linecap="round" opacity="0.8"></line>
        <g id="focus-markers" fill="none" stroke="#1c3d74" stroke-width="2" opacity="0.7">
          <line x1="330" y1="190" x2="330" y2="230"></line>
          <text x="330" y="250" text-anchor="middle" font-size="16" fill="#1c3d74">F</text>
          <line x1="210" y1="190" x2="210" y2="230"></line>
          <text x="210" y="250" text-anchor="middle" font-size="16" fill="#1c3d74">2F</text>
          <line x1="570" y1="190" x2="570" y2="230"></line>
          <text x="570" y="250" text-anchor="middle" font-size="16" fill="#1c3d74">F</text>
          <line x1="690" y1="190" x2="690" y2="230"></line>
          <text x="690" y="250" text-anchor="middle" font-size="16" fill="#1c3d74">2F</text>
        </g>
      </svg>
      <p class="placeholder-text">此处将显示物体、像与光线路径（Step 2 开启）</p>
    </section>

    <section id="info" aria-labelledby="info-title">
      <h2 id="info-title">信息面板</h2>
      <div class="info-card" aria-live="polite">
        <h3>当前参数（占位）</h3>
        <ul>
          <li>物距 u：__ cm</li>
          <li>焦距 f：__ cm</li>
          <li>物高 ho：__ cm</li>
        </ul>
      </div>
      <div class="info-card">
        <h3>成像结果（占位）</h3>
        <p>像距 v：__ cm｜放大率 m：__｜像的性质：实像/虚像、倒立/正立、放大/缩小</p>
      </div>
      <div class="info-card">
        <h3>教学提示</h3>
        <p>此区域将展示教学提示、实验结论与课堂引导语，帮助学生理解凸透镜成像规律。</p>
      </div>
    </section>
  </main>

  <footer>
    © 2025 教育科技实验演示
  </footer>
</body>
</html>
